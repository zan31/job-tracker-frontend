<div class="container mt-5">
  <h2 class="mb-4">Recruiter Dashboard</h2>

  <!-- === Update Profile Form === -->
  <div class="card mb-4">
    <div class="card-header">Update Your Profile</div>
    <div class="card-body">
      <form (ngSubmit)="updateProfile()">
        <div class="mb-3">
          <label>Full Name</label>
          <input
            [(ngModel)]="fullName"
            name="fullName"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label>New Password</label>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            class="form-control"
          />
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
      </form>
    </div>
  </div>

  <!-- === Job Posts with Applicants === -->
  <div *ngFor="let job of jobPosts" class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <strong class="mb-0">{{ job.title }}</strong>
      <div>
        <button
          class="btn btn-sm btn-outline-primary me-2"
          (click)="openEditModal(job)"
        >
          Edit
        </button>
        <button
          class="btn btn-sm btn-danger"
          (click)="triggerDeleteJob(job.id)"
        >
          Delete
        </button>
      </div>
    </div>
    <div class="card-body">
      <p>{{ job.description }}</p>
      <table
        class="table table-striped"
        *ngIf="job.applications?.length > 0; else noApps"
      >
        <thead>
          <tr>
            <th>Applicant</th>
            <th>Email</th>
            <th>Status</th>
            <th>CV</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let app of job.applications">
            <td>{{ app.user.fullName }}</td>
            <td>{{ app.user.email }}</td>
            <td>
              <span [class.text-success]="app.status === 'hired'">{{
                app.status
              }}</span>
            </td>
            <td>
              <a *ngIf="app.user.cvUrl" [href]="app.user.cvUrl" target="_blank"
                >View CV</a
              >
              <span *ngIf="!app.user.cvUrl">â€”</span>
            </td>
            <td>
              <button
                class="btn btn-sm btn-success"
                (click)="hire(app.id)"
                [disabled]="app.status === 'hired'"
              >
                Select
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noApps>
        <p class="text-muted">No applicants yet.</p>
      </ng-template>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="confirmModal"
  tabindex="-1"
  aria-labelledby="confirmModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">{{ modalTitle }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {{ modalMessage }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="handleModalConfirm()"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="editJobModal"
  tabindex="-1"
  aria-labelledby="editJobModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editJobModalLabel">Edit Job Post</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form *ngIf="editJob" (ngSubmit)="submitJobEdit()">
        <div class="modal-body">
          <div class="mb-3">
            <label>Title</label>
            <input
              [(ngModel)]="editJob.title"
              name="title"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea
              [(ngModel)]="editJob.description"
              name="description"
              class="form-control"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label>Location</label>
            <input
              [(ngModel)]="editJob.location"
              name="location"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label>Salary Range</label>
            <input
              [(ngModel)]="editJob.salaryRange"
              name="salaryRange"
              class="form-control"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
