<div class="container mt-5">
  <h2 class="mb-4">Login</h2>
  <form (ngSubmit)="onLogin()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a routerLink="/register" class="btn btn-link"
      >Don't have an account? Register</a
    >
  </form>
</div>
